<!DOCTYPE html>

  <body style="padding-top: 75px">
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="nav-item">
          <img src="/img/Instagram_logo.png" alt="" width="100" height="50" />
        </div>
        <div class="nav-item">
          <a href="#"><img src="/img/gear.jpg" width="16" height="16" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="text-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" onclick="showCard()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-card-text"
              viewBox="0 0 16 16"
            >
              <path
                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
              ></path>
              <path
                d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
              ></path>
            </svg>
          </button>
          <button type="button" class="btn btn-primary" onclick="showGallery()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-grid"
              viewBox="0 0 16 16"
            >
              <path
                d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="card" class="container" style="padding-top: 10px">
        <div class="col">
          <div class="card shadow-sm text-center">
            <h3>My Post</h3>
            <img
              src="https://baconmockup.com/600/400"
              class="img-fluid"
              alt="Responsive image"
            />
            <div class="card-body">
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="album py-5 bg-light" id="gallery" style="display: none">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://baconmockup.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placebeard.it/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    src =
      "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js";
    integrity =
      "sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p";
    crossorigin = "anonymous";
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script>
    function hide(id) {
      document.getElementById(id).style.display = "none";
    }
    function show(id) {
      document.getElementById(id).style.display = "block";
    }
    function showCard() {
      hide("gallery");
      show("card");
    }
    function showGallery() {
      hide("card");
      show("gallery");
    }
  </script>
</html>
