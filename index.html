        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-primary form-control btn-block"
            onclick="showCard()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-card-text"

              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-grid"
              viewBox="0 0 16 16"

              ></path>

          </button>

      <div id="card" class="container" style="padding-top: 10px">
        <div class="col">
          <div class="card shadow-sm text-center">
            <h3>My Post</h3>
            <img
              src="https://baconmockup.com/600/400"
              class="img-fluid"
              alt="Responsive image"
            />
            <div class="card-body">
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="album py-5 bg-light" id="gallery" style="display: none">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <img
                  src="https://baconmockup.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"
                />
              </div>
            </div>
            <div class="col">

                <img
                  src="https://placebeard.it/300/200"

            <div class="col">

                />

            <div class="col">

                  src="https://placekitten.com/300/200"
                  class="img-fluid"
                  alt="Responsive image"

  <script>

    crossorigin = "anonymous";

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script>
    function hide(id) {
      document.getElementById(id).style.display = "none";
    }
    function show(id) {
      document.getElementById(id).style.display = "block";
    }
    function showCard() {
      hide("gallery");
      show("card");
    }
    function showGallery() {
      hide("card");
      show("gallery");
    }
  </script>
